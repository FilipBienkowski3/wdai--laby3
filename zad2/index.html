<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <input type="text" id="nameFilter" placeholder="Wpisz nazwę">
    <button id="filterButton">Filtruj</button>
    <label for="sortSelect">Sortuj:</label>
    <select id="sortSelect">
        <option value="none">Brak sortowania</option>
        <option value="asc">Sortuj rosnąco</option>
        <option value="desc">Sortuj malejąco</option>
    </select>

    <ol id="products_list"></ol>

    <script src="./js.js"></script>
</body>
</html>
